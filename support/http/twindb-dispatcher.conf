<VirtualHost *:80>
    DocumentRoot /usr/share/twindb/dispatcher
    ServerName dispatcher.twindb.com
    ServerAlias dispatcher.staging.twindb.com
    ServerAlias dispatcher.dev.twindb.com
    # Add your custom dispatcher address
    # ServerAlias twindb-dispatcher.my-company.com
    
    <IfVersion >= 2.4>
        <directory /usr/share/twindb/dispatcher>
            Require all granted
        </directory>
    </IfVersion>

    # Logging
    ErrorLog /var/log/twindb/dispatcher.twindb.com-error_log
    TransferLog /var/log/twindb/dispatcher.twindb.com-access_log
</VirtualHost>
